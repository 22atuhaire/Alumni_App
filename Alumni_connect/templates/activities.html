<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(164, 192, 204);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .activities-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .activity-card {
            background: #0a223c;
            color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .activity-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .activity-card h3 {
            color: #f7f1f1;
            font-size: 20px;
            margin: 10px 0;
        }

        .activity-card p {
            color: #b8dbeb;
            font-size: 14px;
            line-height: 1.5;
            margin: 10px 0;
        }

        .activity-card .date {
            color: #647485;
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="activities-container">
        {% for activity in activities %}
            <div class="activity-card">
                {% if activity.image %}
                    <div class="image-container">
                        <img src="{{activity.image.url}}" alt="{{activity.title}}">
                    </div>
                {% endif %}
                <h3>{{activity.title}}</h3>   
                <p>{{activity.description}}</p>
                <p class="date"><strong>Date:</strong> {{activity.date}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
